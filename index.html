<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login • Spin & Scratch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="text" id="mobile" placeholder="Enter Mobile Number" required>
      <input type="email" id="email" placeholder="Enter Email" required>
      <button type="submit">Get OTP</button>
    </form>

    <div id="otpSection" style="display:none;">
      <input type="text" id="otpInput" placeholder="Enter OTP">
      <button onclick="verifyOtp()">Verify OTP</button>
    </div>
  </div>

  <script>
    let generatedOtp = null;

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Fake OTP generate
      generatedOtp = Math.floor(1000 + Math.random() * 9000);

      alert("Your OTP is: " + generatedOtp); // Show OTP to user

      // Show OTP input section
      document.getElementById("otpSection").style.display = "block";
    });

    function verifyOtp() {
      let enteredOtp = document.getElementById("otpInput").value;
      if (enteredOtp == generatedOtp) {
        alert("✅ Login Successful!");
        window.location.href = "dashboard.html"; // Redirect to main dashboard
      } else {
        alert("❌ Wrong OTP! Try again.");
      }
    }
  </script>
</body>
</html>
